<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Bras Haïti</title>
    <style>
        /* Teknik Flexbox pou santre tout bagay */
        body {
            background-color: #004aad;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            
            /* Sa yo se liy majik pou santre a */
            display: flex;
            flex-direction: column; /* Mete tit la anlè fòm nan */
            justify-content: center; /* Santre vètikalman */
            align-items: center;    /* Santre orizontalman */
            min-height: 100vh;      /* Pran tout wotè ekran an */
            
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
        }
        
        .form-container {
            background-color: #f7c600;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px; 
            box-sizing: border-box;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2); /* Yon ti lonbraj pou l parèt byen */
        }

        input {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: 100%; 
            box-sizing: border-box; 
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #003580; /* Koulè a vin pi fon lè w pase sou li */
        }

        p {
            color: #004aad;
            margin-top: 20px;
        }

        a {
            color: #004aad;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Se connecter</h1>

    <div class="form-container">
        <form action="login.php" method="POST">
            <input type="email" name="email" placeholder="Adresse Email" required>
            <input type="password" name="password" placeholder="Mot de Passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <p>Pas encore de compte? <a href="signup.html">Créer un compte</a></p>
    </div>

</body>
</html>
